name: The Gold Metrics Scheduler

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  trigger-dispatcher:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Dispatcher
        run: |
          curl -X GET \
            --max-time 120 \
            "${{ secrets.VERCEL_URI }}/api/cron/dispatcher?key=${{ secrets.CRON_SECRET }}"
